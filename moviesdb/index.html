<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chercher des informations sur un film</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js" type="module"></script>
</head>
<body>
    <div class="mx-auto w-4/5 md:w-1/3 lg:w-1/4">
        <form id="searchForm" action="">
            <input id="searchText" type="text" class="border bg-black text-white p-2 m-2 w-full" placeholder="Rechercher un film"/>
            <input type="submit" class="border bg-black text-white p-2 m-2 w-full" value="Rechercher">
        </form>
    </div>

    <div class="mx-auto w-4/5 md:w-1/3 lg:w-1/4" id="paginationLinks">

    </div>

    <div id="searchResults" class="grid grid-cols-4 gap-4 justify-between mx-auto w-4/5 md:w-2/3 lg:w-2/4">
        
    </div>


</body>
</html>
