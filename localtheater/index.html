<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trouver un cinéma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    <script src="app.js" type="module"></script>
</head>
<body>
    <nav
    style="z-index: 9999;" class="h-screen min-h-screen max-h-screen flex shrink-0 grow-0 justify-around gap-4 border-t border-gray-200 bg-white/50 p-2.5 shadow-lg backdrop-blur-lg dark:border-slate-600/60 dark:bg-slate-800/50 fixed top-2/4 -translate-y-2/4 left-6 min-h-[auto] min-w-[64px] flex-col rounded-lg border"
    >
        <div>
            <form class="p-4" id="searchForm" action="">
                <input id="addressText" type="text" class="rounded-full border bg-white text-black p-2 m-2 w-full" placeholder="Entrer mon adresse"/>
                <input id="maximalDistance" type="text" class="rounded-full border bg-white text-black p-2 m-2 w-full" placeholder="Distance maximal(défaut: 10km)"/>
                <button id="submitForm" class="rounded-full border bg-white text-black p-2 m-2 w-full">Rechercher</button>
                <button id="geolocateMe" class="rounded-full border bg-white text-black p-2 m-2 w-full">Me géolocaliser</button>
            </form>
        </div>

        <div id="searchResults" class="flex flex-col justify-between max-h-1/2 overflow-y-scroll">
            
        </div>
    </nav>

    <div id="map" class="w-screen h-screen">

    </div>

</body>
</html>
